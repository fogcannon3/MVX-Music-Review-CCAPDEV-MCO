<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Home - MVX</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        /* header part */
        .header {
            display: flex;
            justify-content: flex-start;
            padding: 20px 80px;
            font-family: 'Montserrat', sans-serif;;
            background-color: #5B5247;
            color: white;
            
        }

        .header_title {
            margin: 0;
            display: flex;
            align-items: center;
            padding-right: 40px;
        }

        .header span {
            font-weight: 700;
            font-size: 30px;
        }

        .header_search {
            display: flex;
            align-items: center;
        }

        .header_search input {
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none; 
            outline: none; 
        }

        .header_search input[type="text"]::placeholder {
            font-size: 12px; 
        }

        .header_search button {
            font-size: 18px;
            padding: 5px 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
        }

        .header_navigation {
            margin-left: auto;
            display: flex;
            align-items: center;
        }


        .header_navigation a{
            text-decoration: none;
            margin-left: 30px;
            color: inherit;
        }
        
        /* container part */
        
        .container{
            background-color: #ffffff;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            /*NEEDS WAY TO ADD PADDING BELOW*/
        }

        hr {
            width: 70%;
        }

        .container p, 
        .container h1, .container h2, 
        .container h3, .container h4, 
        .container h5, .container h6,
        .container ul, .container ol {
            font-family: 'Tahoma';
            margin-left: 15%;
            width: 70%;
            text-align: justify;
            line-height: 1.25em;
        }

        .filters {
            border-radius: 30%;
            background-color: #d9d9d9;
        }
        
        /* footer part */
        .footer {
            background-color: #545454; /* Set the background color */
            color: white; /* Set the text color */
            font-family: sans-serif;
            font-weight: 100;
            padding: 30px 80px;
            font-size: 9.5px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
        
        .left_footer {
            text-align: left;
            margin-right: auto;
        }
        
        .mid_footer {
            align-items: end;
            display: flex;
        }
        
        .right_footer {
            text-align: right;
            margin-left: auto;
        }
        
        .right_footer a {
            text-decoration: none; 
            color: white; 
        }
    </style>
</head>

<body>
    <header class="header">
        <h2 class="header_title"><span>MVX</span></h2>
        <div class="header_search">
            <input type="text" placeholder="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <nav id="header_navigation" class="header_navigation">
            <i class="fa fa-bell"></i>
            <a href="#">Home</a>
            <a href="#">Profile</a>
        </nav>   
    </header>

    <div class="container">
        <h1 style="font-size: 46px">Home</h1>
        <hr>
        <h2>New Releases</h2>
        <div class = "filters">
            fifdffd
        </div>
        <div class = "items">

        </div>
    </div>

    <footer class="footer">
        <div class="left_footer">
            <h3>Get in touch with us</h3>
            <p>Contact Number: #63 908-888-0011<br>
                Email: customerservice.mvx@gmail.com
            </p>
        </div>
        <div class="mid_footer">
            <p style="width: 275px;">MVX Solutions Inc. (c) 2023. All rights reserved.</p>
        </div>
        <div class="right_footer">
            <table>
                <tr>
                    <td><a href="#">About Us</a></td>
                </tr>
                <tr>
                    <td><a href="#">Frequently Asked Questions</a></td>
                </tr>
                <tr>
                    <td><a href="#">Privacy Policy</a></td>
                </tr>
                <tr>
                    <td><a href="#">Terms and Condition</a></td>
                </tr>
              </table>
        </div>
    </footer>
</body>

</html>
